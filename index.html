<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fülöp Manufaktúra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="profil">
            <img src="images/logo.png" alt="logo" id="logo">
            <h2>Fülöp Manufaktúra</h2>
            <p>Legyen egy kerékkel több!</p>
        </div>

        <div class="csempek">

            <div class="elem" onclick="openWeb()">
                <img src="images/web.png" alt="web" class="elem-logo">
                <span class="elem-szoveg">Weboldal</span>
            </div>

            <div class="elem" onclick="openMail()">
                <img src="images/email.png" alt="mail" class="elem-logo">
                <span class="elem-szoveg">E-mail</span>
            </div>

            <div class="elem" onclick="openTelefon()">
                <img src="images/phone-call.png" alt="telefon" class="elem-logo">
                <span class="elem-szoveg">Telefon</span>
            </div>

            <div class="elem" onclick="openFacebook()">
                <img src="images/facebook.png" alt="facebook" class="elem-logo">
                <span class="elem-szoveg">Facebook</span>
            </div>

            <div class="elem" onclick="openGaleria()">
                <img src="images/picture.png" alt="galeria" class="elem-logo">
                <span class="elem-szoveg">Galéria</span>
            </div>

        </div>

    </div>
    <script src="app.js"></script>

</body>
</html>
